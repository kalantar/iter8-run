name: 'Run Iter8 Load Test'
description: 'Run an Iter8 load test experiment'
inputs:
  url:
    description: 'Application endpoint'
    required: true
    default: http://example.com
  mean_latency:
    description: 'Maximum allowable mean latency'
    required: false
    default: "50"
  p95_latency:
    description: 'Maximum allowable 95th-percentile latency'
    required: false
    default: "100"
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
  - ${{ inputs.url }}
  - ${{ inputs.mean_latency }}
  - ${{ inputs.p95_latency }}
