name: my-exp
spec:
  iter8Version: 0.8.0
  tasks:
  - task: collect-fortio-metrics
    with:
      versionInfo:
      - name: my-app
        url: https://example.com
  - task: assess-versions
    with:
      criteria:
        objectives:
        - metric: iter8-fortio/error-rate
          upperLimit: 0
        - metric: iter8-fortio/p99.9
          upperLimit: 100
  versions:
  - my-app
